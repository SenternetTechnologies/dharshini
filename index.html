<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharshini AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Plus Jakarta Jakarta Sans', sans-serif;
            background-color: #fafafa;
        }
        .chat-bubble-me {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            border-radius: 18px 18px 4px 18px;
        }
        .chat-bubble-them {
            background: #f3f4f6;
            border-radius: 18px 18px 18px 4px;
        }
        .nav-active {
            color: #4f46e5;
        }
        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
        
        #app-container {
            max-width: 500px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<div id="app-container">
    <!-- Screen: Loading -->
    <div id="screen-loading" class="flex flex-col items-center justify-center h-full space-y-4">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-indigo-100 border-t-indigo-600"></div>
        <p class="text-slate-400 font-medium tracking-widest text-sm uppercase">Initializing Dharshini</p>
    </div>

    <!-- Main App Content (Hidden by default) -->
    <div id="main-content" class="hidden flex flex-col h-full">
        <!-- Header -->
        <header class="glass-header sticky top-0 z-20 px-4 py-4 border-b border-slate-100 flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tighter text-indigo-600" id="header-title">Dharshini</h1>
            <div class="flex items-center gap-5 text-slate-600">
                <i class="fa-regular fa-heart text-xl"></i>
                <div class="relative">
                    <i class="fa-regular fa-paper-plane text-xl"></i>
                    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-[10px] w-4 h-4 rounded-full flex items-center justify-center">2</span>
                </div>
            </div>
        </header>

        <!-- Dynamic Content Area -->
        <main id="view-container" class="flex-1 overflow-y-auto bg-white">
            <!-- Content will be injected here -->
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="flex justify-around items-center py-3 border-t border-slate-100 bg-white">
            <button onclick="changeTab('inbox')" class="nav-item text-slate-400 p-2" id="nav-inbox"><i class="fa-solid fa-house text-2xl"></i></button>
            <button onclick="changeTab('users')" class="nav-item text-slate-400 p-2" id="nav-users"><i class="fa-solid fa-users text-2xl"></i></button>
            <button onclick="changeTab('ai')" class="nav-item text-slate-400 p-2" id="nav-ai"><i class="fa-solid fa-wand-magic-sparkles text-2xl"></i></button>
            <button onclick="changeTab('profile')" class="nav-item text-slate-400 p-2" id="nav-profile"><i class="fa-solid fa-circle-user text-2xl"></i></button>
        </nav>
    </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot, addDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    // --- Configuration ---
    const firebaseConfig = {
        apiKey: "AIzaSyBcJNL7NSXLlpvtvvU_EvtA2xh-v7xU33w",
        authDomain: "josen-240c7.firebaseapp.com",
        projectId: "josen-240c7",
        storageBucket: "josen-240c7.firebasestorage.app",
        messagingSenderId: "1007530396134",
        appId: "1:1007530396134:web:bc2bda6a0b147c2944ae27"
    };
    
    const GEMINI_API_KEY = "AIzaSyCjv8im0ffNsK6bhf7aD_PP6EimAPyShmg";
    const appId = "dharshini-v1";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let currentTab = 'inbox';
    let users = [];

    // --- Authentication & Initialization ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid);
            const userSnap = await getDoc(userRef);
            
            if (!userSnap.exists()) {
                currentUser = {
                    uid: user.uid,
                    displayName: "User_" + Math.random().toString(36).substr(2, 5),
                    photoURL: `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.uid}`,
                    status: 'Online'
                };
                await setDoc(userRef, currentUser);
            } else {
                currentUser = userSnap.data();
            }
            
            document.getElementById('screen-loading').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            initUserSync();
            renderTab();
        } else {
            signInAnonymously(auth);
        }
    });

    // --- Tab Management ---
    window.changeTab = (tab) => {
        currentTab = tab;
        renderTab();
    };

    const renderTab = () => {
        const container = document.getElementById('view-container');
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => item.classList.remove('nav-active'));
        document.getElementById(`nav-${currentTab}`)?.classList.add('nav-active');

        switch(currentTab) {
            case 'inbox': renderInbox(container); break;
            case 'users': renderUsers(container); break;
            case 'ai': renderAIChat(container); break;
            case 'profile': renderProfile(container); break;
        }
    };

    // --- View: Inbox ---
    function renderInbox(container) {
        container.innerHTML = `
            <div class="p-4 space-y-6">
                <div class="flex overflow-x-auto gap-4 pb-2 no-scrollbar">
                    <div class="flex flex-col items-center flex-shrink-0">
                        <div class="w-16 h-16 rounded-full border-2 border-indigo-500 p-0.5 mb-1">
                            <img src="${currentUser.photoURL}" class="w-full h-full rounded-full object-cover">
                        </div>
                        <span class="text-[10px] text-slate-500">Your Story</span>
                    </div>
                    <!-- Stories could be added here -->
                </div>
                <div class="space-y-4">
                    <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest">Messages</h2>
                    <div class="flex items-center gap-4 p-2 cursor-pointer" onclick="changeTab('ai')">
                        <div class="w-14 h-14 bg-indigo-100 rounded-full flex items-center justify-center">
                            <i class="fa-solid fa-wand-magic-sparkles text-indigo-600 text-xl"></i>
                        </div>
                        <div class="flex-1 border-b border-slate-50 pb-4">
                            <div class="flex justify-between items-center mb-1">
                                <span class="font-bold">Dharshini AI</span>
                                <span class="text-xs text-slate-400">Now</span>
                            </div>
                            <p class="text-sm text-slate-500 truncate italic">Ready to chat with you!</p>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    // --- View: Users ---
    function initUserSync() {
        const q = collection(db, 'artifacts', appId, 'public', 'data', 'users');
        onSnapshot(q, (snapshot) => {
            users = [];
            snapshot.forEach(doc => {
                if(doc.id !== currentUser.uid) users.push(doc.data());
            });
            if (currentTab === 'users') renderUsers(document.getElementById('view-container'));
        });
    }

    function renderUsers(container) {
        container.innerHTML = `
            <div class="p-4">
                <h2 class="text-xl font-bold mb-6">Discover People</h2>
                <div class="space-y-4">
                    ${users.map(u => `
                        <div class="flex items-center justify-between bg-slate-50 p-4 rounded-2xl">
                            <div class="flex items-center gap-3">
                                <img src="${u.photoURL}" class="w-12 h-12 rounded-full">
                                <div>
                                    <p class="font-bold">${u.displayName}</p>
                                    <p class="text-xs text-green-500 font-medium">Online</p>
                                </div>
                            </div>
                            <button onclick="startPrivateChat('${u.uid}', '${u.displayName}', '${u.photoURL}')" 
                                    class="bg-indigo-600 text-white px-4 py-2 rounded-xl text-sm font-bold">Message</button>
                        </div>
                    `).join('')}
                    ${users.length === 0 ? '<p class="text-center text-slate-400 py-20">Looking for users...</p>' : ''}
                </div>
            </div>
        `;
    }

    // --- View: AI Chat ---
    let aiMessages = [{ role: 'ai', text: 'Hello! I am Dharshini AI. Your personal space for thoughts and questions. How can I help today?' }];
    
    window.handleAISend = async (e) => {
        e.preventDefault();
        const input = document.getElementById('ai-input');
        const text = input.value.trim();
        if (!text) return;
        
        input.value = '';
        aiMessages.push({ role: 'user', text });
        renderAIChat(document.getElementById('view-container'));

        const typing = document.getElementById('ai-typing');
        typing.classList.remove('hidden');

        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }],
                    systemInstruction: { parts: [{ text: "You are Dharshini AI. Be friendly, empathetic, and use some emojis. Keep responses brief." }] }
                })
            });
            const data = await resp.json();
            const aiText = data.candidates[0].content.parts[0].text;
            aiMessages.push({ role: 'ai', text: aiText });
        } catch (err) {
            aiMessages.push({ role: 'ai', text: 'Sorry, I hit a snag. Let me try again later!' });
        }
        
        typing.classList.add('hidden');
        renderAIChat(document.getElementById('view-container'));
    };

    function renderAIChat(container) {
        container.innerHTML = `
            <div class="flex flex-col h-full bg-slate-50">
                <div class="flex-1 overflow-y-auto p-4 space-y-4" id="ai-messages-box">
                    ${aiMessages.map(m => `
                        <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}">
                            <div class="max-w-[80%] p-4 ${m.role === 'user' ? 'chat-bubble-me text-white' : 'chat-bubble-them text-slate-800'} text-sm shadow-sm">
                                ${m.text}
                            </div>
                        </div>
                    `).join('')}
                    <div id="ai-typing" class="hidden flex justify-start">
                        <div class="chat-bubble-them p-3 flex gap-1">
                            <div class="w-1 h-1 bg-slate-400 rounded-full animate-bounce"></div>
                            <div class="w-1 h-1 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                            <div class="w-1 h-1 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                        </div>
                    </div>
                </div>
                <form onsubmit="handleAISend(event)" class="p-4 bg-white border-t flex gap-2">
                    <input id="ai-input" class="flex-1 bg-slate-100 rounded-2xl px-4 py-3 outline-none" placeholder="Chat with Dharshini AI...">
                    <button class="bg-indigo-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-100">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        `;
        const box = document.getElementById('ai-messages-box');
        box.scrollTop = box.scrollHeight;
    }

    // --- View: Profile ---
    function renderProfile(container) {
        container.innerHTML = `
            <div class="p-8 flex flex-col items-center">
                <div class="w-28 h-28 rounded-full border-4 border-indigo-50 p-1 mb-4">
                    <img src="${currentUser.photoURL}" class="w-full h-full rounded-full">
                </div>
                <h2 class="text-2xl font-bold mb-1">${currentUser.displayName}</h2>
                <p class="text-slate-400 text-sm mb-6">Software Explorer</p>
                
                <div class="grid grid-cols-3 gap-8 w-full mb-8">
                    <div class="text-center">
                        <p class="font-bold text-lg">0</p>
                        <p class="text-xs text-slate-400 uppercase">Posts</p>
                    </div>
                    <div class="text-center border-x border-slate-100">
                        <p class="font-bold text-lg">128</p>
                        <p class="text-xs text-slate-400 uppercase">Friends</p>
                    </div>
                    <div class="text-center">
                        <p class="font-bold text-lg">42</p>
                        <p class="text-xs text-slate-400 uppercase">Stars</p>
                    </div>
                </div>

                <div class="w-full space-y-3">
                    <button class="w-full py-3 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-100">Edit Profile</button>
                    <button class="w-full py-3 bg-white border border-slate-200 rounded-2xl font-bold text-slate-700">Account Settings</button>
                </div>
            </div>
        `;
    }

    // --- Feature: Private Messaging ---
    let currentChatId = null;
    window.startPrivateChat = (targetId, name, photo) => {
        const container = document.getElementById('view-container');
        currentChatId = [currentUser.uid, targetId].sort().join('_');
        
        container.innerHTML = `
            <div class="flex flex-col h-full">
                <div class="p-3 border-b flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <button onclick="changeTab('users')" class="p-2"><i class="fa-solid fa-chevron-left"></i></button>
                        <img src="${photo}" class="w-10 h-10 rounded-full">
                        <span class="font-bold">${name}</span>
                    </div>
                    <div class="flex gap-4 pr-2">
                        <button onclick="showModal('Calling ${name}...')" class="text-slate-600"><i class="fa-solid fa-phone"></i></button>
                        <button onclick="showModal('Starting Video with ${name}...')" class="text-slate-600"><i class="fa-solid fa-video"></i></button>
                    </div>
                </div>
                <div id="msg-history" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50"></div>
                <form id="chat-form" class="p-4 bg-white border-t flex gap-2">
                    <input id="chat-input" class="flex-1 bg-slate-100 rounded-2xl px-4 py-3 outline-none" placeholder="Message...">
                    <button class="bg-indigo-600 text-white w-12 h-12 rounded-2xl flex items-center justify-center">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        `;

        const form = document.getElementById('chat-form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const val = input.value.trim();
            if(!val) return;
            input.value = '';
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chats', currentChatId, 'messages'), {
                text: val,
                sender: currentUser.uid,
                timestamp: serverTimestamp()
            });
        };

        const q = collection(db, 'artifacts', appId, 'public', 'data', 'chats', currentChatId, 'messages');
        onSnapshot(query(q, orderBy('timestamp')), (snap) => {
            const hist = document.getElementById('msg-history');
            if(!hist) return;
            hist.innerHTML = '';
            snap.forEach(doc => {
                const m = doc.data();
                const isMe = m.sender === currentUser.uid;
                hist.innerHTML += `
                    <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="${isMe ? 'chat-bubble-me text-white' : 'chat-bubble-them text-slate-800'} p-3 text-sm shadow-sm max-w-[80%]">
                            ${m.text}
                        </div>
                    </div>
                `;
            });
            hist.scrollTop = hist.scrollHeight;
        });
    };

    window.showModal = (text) => {
        const div = document.createElement('div');
        div.className = "fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center text-white";
        div.innerHTML = `
            <div class="animate-pulse flex flex-col items-center">
                <i class="fa-solid fa-phone-volume text-6xl mb-6 text-indigo-400"></i>
                <p class="text-xl font-bold mb-10">${text}</p>
                <button onclick="this.parentElement.parentElement.remove()" class="bg-red-500 w-16 h-16 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-phone-slash text-2xl"></i>
                </button>
            </div>
        `;
        document.body.appendChild(div);
    };

</script>
</body>
</html>
