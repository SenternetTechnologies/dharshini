<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dharshini AI Mood Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Loading Spinner */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden-loader {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader" class="loader-wrapper">
        <div class="flex flex-col items-center">
            <div class="spinner"></div>
            <p class="mt-4 text-gray-600 font-medium">Loading Dharshini AI...</p>
        </div>
    </div>

    <!-- Main Chat Iframe -->
    <iframe 
        id="chatFrame"
        src="https://script.google.com/macros/s/AKfycbxWmDFCgrFFFLDQPQHk4O-2rSEi8QAzhLr89iJMDGCkhlZY-8oy6J06tvVfoggVRf5ezw/exec" 
        class="iframe-container"
        allow="autoplay; camera; microphone; clipboard-read; clipboard-write;"
        title="Dharshini AI Mood Chat">
    </iframe>

    <script>
        const iframe = document.getElementById('chatFrame');
        const loader = document.getElementById('loader');

        // Hide loader once iframe is ready
        iframe.onload = function() {
            setTimeout(() => {
                loader.classList.add('hidden-loader');
            }, 500);
        };

        // Handle possible load errors or timeouts
        setTimeout(() => {
            loader.classList.add('hidden-loader');
        }, 8000); // Force hide loader after 8 seconds if it takes too long
    </script>
</body>
</html>
